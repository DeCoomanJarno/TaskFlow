<div class="dialog-wrapper">
  <div class="dialog-header">
    <div>
      <h2 mat-dialog-title class="dialog-title">
        {{ isEditMode ? 'Edit Task' : 'Create New Task' }}
      </h2>
      <p class="dialog-subtitle">
        {{ isEditMode ? 'Update task details' : 'Fill in the task information' }}
      </p>
    </div>
    <button mat-icon-button class="close-btn" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="save()" class="task-form">
    <mat-dialog-content class="dialog-content">
      <div class="form-section">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Task Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter task title" required />
          <mat-icon matPrefix>title</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea 
            matInput 
            formControlName="description" 
            rows="4"
            placeholder="Describe the task in detail"></textarea>
          <mat-icon matPrefix>description</mat-icon>
        </mat-form-field>
      </div>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Owner</mat-label>
          <mat-select formControlName="owner_id" placeholder="Select owner">
            @for (user of users; track user.id) {
              <mat-option [value]="user.id">
                {{ user.username }}
              </mat-option>
            }
          </mat-select>
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

      <div class="form-section priority-section">
        <label class="priority-label">
          <span>Priority Level</span>
          <span class="priority-value" [class]="getPriorityColor(taskForm.get('priority')?.value)">
            {{ getPriorityLabel(taskForm.get('priority')?.value) }}
          </span>
        </label>
        <mat-slider 
          min="0" 
          max="10" 
          step="1" 
          discrete
          class="priority-slider"
          [class]="getPriorityColor(taskForm.get('priority')?.value)">
          <input matSliderThumb formControlName="priority">
        </mat-slider>
        <div class="priority-indicators">
          <span class="indicator low">Low</span>
          <span class="indicator medium">Medium</span>
          <span class="indicator high">High</span>
        </div>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Tags</mat-label>
        <input 
          matInput 
          formControlName="tags" 
          placeholder="e.g. bug, frontend, urgent (comma separated)" />
        <mat-icon matPrefix>label</mat-icon>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions class="dialog-actions">
      <button mat-button type="button" class="cancel-btn" (click)="close()">
        Cancel
      </button>
      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        class="save-btn"
        [disabled]="taskForm.invalid">
        <mat-icon>{{ isEditMode ? 'save' : 'add' }}</mat-icon>
        <span>{{ isEditMode ? 'Save Changes' : 'Create Task' }}</span>
      </button>
    </mat-dialog-actions>
  </form>
</div>
